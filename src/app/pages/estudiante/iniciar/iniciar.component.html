<header class="header">
    <section class="flex">
        <a href="#Home" class="logo">Centro de Lenguas</a>
    </section>
</header>

<section>
    <button class="out" routerLink="/inicio">Salir</button>
    <div class="container">
        <div class="card">
            <div>
                <img src="/assets/images/school.png" alt="School Image">
            </div>
            <div class="contenido">
                <label for="cedula">Selecciona tu nombre:</label>
                <div class="form-group">
                    <select (change)="onStudentSelect($event)" [(ngModel)]="selectedStudentId">
                        <option *ngFor="let estudiante of estudiantes" [value]="estudiante.id">
                            {{ estudiante.nombre }} {{ estudiante.apellido }}
                        </option>
                    </select>
                </div>
                <div class="button-container">
                    <button (click)="openAgregarPopup()">Registrar</button>
                </div>
                <div class="button-container" *ngIf="selectedStudent">
                    <button (click)="verHorario()">Ver Horario</button>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="popup" *ngIf="isPopupOpen">
    <div class="popup-content">
        <span class="close" (click)="closePopup()">&times;</span>
        <h2>{{ editMode ? 'Editar Estudiante' : 'Registrar Estudiante' }}</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" [(ngModel)]="estudiante.nombre" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" [(ngModel)]="estudiante.apellido" name="apellido" required />
            </div>
            <div class="form-group">
                <label for="dni">Cedula:</label>
                <input id="dni" type="text" [(ngModel)]="estudiante.dni" name="dni" required />
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input id="edad" type="number" [(ngModel)]="estudiante.edad" name="edad" required />
            </div>
            <div class="form-group">
                <label for="prueba">Prueba:</label>
                <select id="prueba" [(ngModel)]="estudiante.prueba" name="prueba" required>
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" [(ngModel)]="estudiante.email" name="email" required />
            </div>
            <div class="button-container">
                <button type="submit" class="buttonS">{{ editMode ? 'Actualizar' : 'Agregar' }}</button>
            </div>
        </form>
    </div>
</div>
